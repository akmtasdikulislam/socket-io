<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Socket Combine Group Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-12 col-lg-6">
          <ul id="msgHis"></ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 col-12 col-lg-6">
          <div class="input-group">
            <input type="text" name="" id="msg" class="form-control" />
            <button onclick="sendMsg()" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      function sendMsg() {
        let msg = document.getElementById("msg").value;
        socket.emit("chat", msg);
        document.getElementById("msg").value = "";
      }

      socket.on("chat_transfer", (msg) => {
        let msgHis = document.getElementById("msgHis");

        let listItem = document.createElement("li");
        listItem.textContent = msg;

        msgHis.appendChild(listItem);
      });
    </script>
  </body>
</html>
